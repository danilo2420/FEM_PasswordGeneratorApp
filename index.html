<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Password generator app</title>

  <link rel="stylesheet" href="styles/tablet.css">
  <script defer src="scripts/style.js"></script>
  <script defer src="scripts/main.js"></script>
</head>
<body>
  <div class="container">
    <div class="title tp4">Password Generator</div>
    <!-- Top section -->
    <div class="password sharpbox">
      <div class="password__value tp2 password--disabled">P4$5W0rD!</div>
      <div class="password__copy">
        <div class="password__copy__text copyText--disabled tp4">COPIED</div>
        <img 
          class="password__copy__icon"
          src="assets/images/icon-copy.svg">
      </div>
    </div>
    <!-- Form section -->
    <div class="generate sharpbox">
      <!-- # Slider -->
      <div class="generate__charLength">
        <div class="generate__charLength__output">
          <div class="generate__charLength__output__label tp4">Character Length</div>
          <div class="generate__charLength__output__value tp2">0</div>
        </div>
        <div class="generate__charLength__sliderContainer">
          <input 
            type="range" 
            class="slider"
            value="15"
            max="20"
            min="0">
        </div>
      </div>
      <!-- # Checkboxes -->
      <div class="generate__options">
        <div class="generate__options__item tp4">
          <div class="generate__options__item__checkbox checkbox--active" data-input="uppercase">
            <img src="assets/images/icon-check.svg" alt="">
          </div>
          <div class="generate__options__item__text">Include Uppercase Letters</div>
        </div>
        <div class="generate__options__item tp4">
          <div class="generate__options__item__checkbox checkbox--active"  data-input="lowercase">
            <img src="assets/images/icon-check.svg" alt="">
          </div>
          <div class="generate__options__item__text">Include Lowercase Letters</div>
        </div>
        <div class="generate__options__item tp4">
          <div class="generate__options__item__checkbox"  data-input="numbers">
            <img src="assets/images/icon-check.svg" alt="">
          </div>
          <div class="generate__options__item__text">Include Numbers</div>
        </div>
        <div class="generate__options__item tp4">
          <div class="generate__options__item__checkbox" data-input="symbols">
            <img src="assets/images/icon-check.svg" alt="">
          </div>
          <div class="generate__options__item__text">Include Symbols</div>
        </div>
      </div>
      <!-- # Button and password feedback -->
      <div class="generate__generate">
        <div class="generate__generate__strength">
          <div class="generate__generate__strength__text tp4">STRENGTH</div>

          <div class="generate__generate__strength__boxes">
            <div class="generate__generate__strength__boxes__text tp3"></div>
            <div class="generate__generate__strength__boxes__item box1"></div>
            <div class="generate__generate__strength__boxes__item box2"></div>
            <div class="generate__generate__strength__boxes__item box3"></div>
            <div class="generate__generate__strength__boxes__item box4"></div>
          </div>
        </div>
        <div class="generate__generate__button" onclick="generatePassword()">
          <div class="generate__generate__button__text tp4">GENERATE</div>
          <img 
            src="assets/images/icon-arrow-right.svg" 
            class="generate__generate__button__icon" 
            alt="">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
